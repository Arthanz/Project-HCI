    <body class="section-g">
      
        <main class="blur">
            <div class="title">Contact us</div>
            <div class="title-info">We'll get back to you soon!</div>

            <form action="" method="" class="form">
                <div class="input-group">
                    <input type="text" name="first_name" id="first-name" placeholder="First name">
                    <label for="first-name">First name</label>
                </div>
                
                <div class="input-group">
                    <input type="text" name="last_name" id="last-name" placeholder="Last Name">
                    <label for="last-name">Last name</label>
                </div>

                <div class="input-group">
                    <input type="email" name="e-mail" id="e-mail" placeholder="e-mail">
                    <label for="e-mail">e-mail</label>
                </div>
                <div class="input-group">
                  <div>
                    <select name="country" id="country">
                      <option value="Default">Country</option>
                      <option value="USA">United States</option>
                      <option value="UK">United Kingdom</option>
                      <option value="CA">Canada</option>
                      <option value="Afghanistan">Afghanistan</option>
                      <option value="Bangladesh">Bangladesh</option>
                      <option value="China">China</option>
                      <option value="India">India</option>
                      <option value="Indonesia">Indonesia</option>
                      <option value="Japan">Japan</option>
                      <option value="Malaysia">Malaysia</option>
                      <option value="Pakistan">Pakistan</option>
                      <option value="Philippines">Philippines</option>
                      <option value="South Korea">South Korea</option>
                    </select>
                  </div>

                </div>
                <div class="textarea-group">
                    <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                
                <div class="checkbox-group">
                  <div>
                    <input type="checkbox" id="terms-checkbox" name="terms_checkbox">
                  </div>
                  <div class="tnc">
                    <label for="terms-checkbox" class="tnc-text">I agree with the terms and conditions & to receive a copy of my message</label>
                  </div>
                </div>
                
                <div class="button-div">
                    <button type="submit" class="button-spesial">Send</button>
                </div>
            </form>
        </main>
